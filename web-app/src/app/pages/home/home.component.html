<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Open API link</mat-label>
    <input matInput required formControlName="openApiDocumentUrl" placeholder="https://api.apis.guru/v2/specs/spotify.com/2021.8.15/openapi.json" value="https://api.apis.guru/v2/specs/spotify.com/2021.8.15/openapi.json">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose language</mat-label>
    <mat-select [(value)]="selected" formControlName="language">
      <mat-option *ngFor="let lang of languages" [value]=lang.value>
        {{lang.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput required formControlName="sentence" value="Get me the available genre seeds"  ></textarea>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!userForm.valid" color="primary">Primary</button>
</form>



<div *ngIf="show_query.length > 0 " class="rez"> 
  
  <div class="container flex-column flex-center">
    <table mat-table [dataSource]="show_query" class="mat-elevation-z8 demo-table">  
      
      <ng-container matColumnDef="Query">
        <th mat-header-cell *matHeaderCellDef> Query </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickMe(row)"></tr>

    </table>



</div>
